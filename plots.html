<!-- Modal Form -->
<div id="formModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.5);">
  <div style="background:#FFF6F0; max-width:500px; margin:100px auto; padding:20px; border-radius:15px; position:relative;">
    <h2>New Plot</h2>
    <form id="plotForm">
      <label>Title:</label><br>
      <input type="text" name="title" required><br>
      <label>Description:</label><br>
      <textarea name="description" required></textarea><br>
      <button type="submit">Add Plot</button>
      <button type="button" onclick="closeForm()">Cancel</button>
    </form>
  </div>
</div>

<script>
  function openForm() {
    document.getElementById('formModal').style.display = 'block';
  }
  function closeForm() {
    document.getElementById('formModal').style.display = 'none';
  }

  document.getElementById('plotForm').addEventListener('submit', function(e){
    e.preventDefault();
    const form = e.target;
    const plot = {
      title: form.title.value,
      description: form.description.value
    };

    const card = document.createElement('div');
    card.className = 'post-card';
    card.innerHTML = `<h3>${plot.title}</h3><p>${plot.description}</p>`;

    document.getElementById('postsList').prepend(card);
    closeForm();
    form.reset();
  });
